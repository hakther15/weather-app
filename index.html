<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
<link rel="stylesheet" href="src/index.js">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playball&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="searchEngine" id="search-form">
        <input
          class="bar"
          type="text"
          placeholder="Search city"
          autofocus="on"
          autocomplete="off"
          id="city-input"
        />
        <input
          class="searchButton"
          type="submit"
          value="Search"
          autofocus="on"
        />
      </form>
      <button type="button" class="locationButton">Current Location</button>

      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title" id="date"></h1>
            <br />
            <p class="card-text1" id="location-name">
              Cleveland, US</span>
            </p>
          </div>
        </div>
        <div class="card">
          <img
            src="https://static.thenounproject.com/png/1614694-200.png"
            class="card-img-top"
            alt="clouds"
          />
          <div class="card-body">
            <h3 class="card-title">
              <span class="current" id="temperature">° </span
              ><span><a href="#" id="fahrenheit-link">F</a></span
              >/<span><a href="#" id="celsius-link">C</a></span>
            </h3>
            <p class="card-text">
              H: <span id="temp-hi"> °F </span> / L:
              <span id="temp-lo"> °F</span>
            </p>
            <p class="card-text" id="weather-type">Cloudy</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <p class="card-text2">
              <br />
              Humidity: <span id="humidity"> % </span> <br />
              Winds: <span id="winds"></span> mph <br />
              Feels like: <span id="feels-like">°F</span>
            </p>
          </div>
        </div>
      </div>
      <br />
      <div>
        <h1 class="week">The week ahead</h1>
        <div class="card" style="width: 10rem">
          <div class="card-body1">
            <h5 class="card-title">Saturday</h5>
            <img
              src="https://iconarchive.com/download/i89285/icons8/ios7/Weather-Partly-Cloudy-Day.ico"
              class="card-img-top"
              alt="..."
            />
            <p class="card-text">54°F/48°F</p>
          </div>
        </div>
        <div class="card" style="width: 10rem">
          <div class="card-body1">
            <h5 class="card-title">Sunday</h5>
            <img
              src="https://iconarchive.com/download/i89285/icons8/ios7/Weather-Partly-Cloudy-Day.ico"
              class="card-img-top"
              alt="..."
            />
            <p class="card-text">56°F/46°F</p>
          </div>
        </div>
        <div class="card" style="width: 10rem">
          <div class="card-body1">
            <h5 class="card-title">Monday</h5>
            <img
              src="https://iconarchive.com/download/i89285/icons8/ios7/Weather-Partly-Cloudy-Day.ico"
              class="card-img-top"
              alt="..."
            />
            <p class="card-text">63°F/52°F</p>
          </div>
        </div>
        <div class="card" style="width: 10rem">
          <div class="card-body1">
            <h5 class="card-title">Tuesday</h5>
            <img
              src="https://iconarchive.com/download/i89285/icons8/ios7/Weather-Partly-Cloudy-Day.ico"
              class="card-img-top"
              alt="..."
            />
            <p class="card-text">54°F/49°F</p>
          </div>
        </div>
        <div class="card" style="width: 10rem">
          <div class="card-body1">
            <h5 class="card-title">Wednesday</h5>
            <img
              src="https://iconarchive.com/download/i89285/icons8/ios7/Weather-Partly-Cloudy-Day.ico"
              class="card-img-top"
              alt="..."
            />
            <p class="card-text">58°F/49°F</p>
          </div>
        </div>
      </div>
    </div>
    <div class="github"><a href="https://github.com/hakther15/weather-app" target="blank">Open-source code</a> by Sina A</div>
    <script src="src/index.js"></script>
  </body>
</html>
